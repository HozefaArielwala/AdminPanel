
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Registration</title>
    <link rel="stylesheet" href="css3.css">
    <script type="text/javascript" src="js/javascript.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="form_container">
          <form name="form" action="http://localhost/index.php" method="post" onsubmit="return (Validate() && validURL() && ValidateEmail())">
            <div class="heading">
                <h2>Registion Form</h2>
             </div>
             <div class="form_wrap fullname">
                <div class="form_item">
                    <label>First Name</label>
                    <input type="text" name="first_name" required>
                </div>
                <div class="form_item">
                    <label>Last Name</label>
                    <input type="text" name="last_name" required>
                </div>
              
              </div>
              <div class="form_wrap">
                <div class="form_item">
                  <label>Email Address</label>
                  <input type="text" name="email" required>
                </div>
              </div>

              <div class="form_wrap">
                <div class="form_item">
                  <label>Phone</label>
                  <input type="text" name="phone_no" placeholder="Enter 10 digit Phone Number" maxlength="10" pattern="[1-9]{1}[1-9]{9}">
               </div>
             </div>
             <div class="form_wrap">
                <div class="form_item">
                  <label>Address</label>
                  <input type="text" name="address" required>
                </div>
              </div>
              <div class="form_wrap">
                <div class="form_item">
                  <label>Website URL</label>
                  <input type="text" name="url" required placeholder="Enter the Company URL">
                </div>
              </div>
             <div class="form_wrap select_box">

                <div class="form_item">
                  <label>City</label>
                     <select name="city">
                    <option value="Mumbai">Mumbai</option>
                    <option value="Pune">Pune</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Patna">Patna</option>
                    <option value="Lucknow">Lucknow</option>
                    <option value="Jammu">Jammu</option>
                    <option value="Kashmir">Kashmir</option>
                    <option value="Guwahati">Guwahati</option>
                    <option value="Jaipur">Jaipur</option>
                     </select>
                </div>
              
              
                <div class="form_item">
                  <label>Country</label>
                     <select name="country">
                    <option value="India">India</option>
                     </select>
               </div>
               <div class="form_item">
                <label>State</label>
                   <select name="state">
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Uttarakhand">Uttarakhand</option>
                  <option value="Madhya-Pradesh">Madhya-Pradesh</option>
                  <option value="Uttar-Pradesh">Uttar-Pradesh</option>
                   </select>
             </div>
              
              </div>
              <div class="form_item">
                <label>Industry</label>
                   <select name="industry">
                  <option value="IT">IT</option>
                  <option value="Accounts">Accounts</option>
                  <option value="Sales">Sales</option>
                  <option value="Health-Care">Health-Care</option>

                   </select>
             </div>
              <div class="btn">
                <input type="submit" value="Register">
             </div>
         </form>
        </div>
       </div>
</body>
</html>
