<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Registration</title>
    <link rel="stylesheet" href="css3.css">
</head>
<body>
    <div class="wrapper">
        <div class="form_container">
          <form name="form">
            <div class="heading">
                <h2>Registion Form</h2>
             </div>
             <div class="form_wrap fullname">

                <div class="form_item">
                    <label>First Name</label>
                    <input type="text"> 
                </div>
              
              
                <div class="form_item">
                    <label>Last Name</label>
                    <input type="text">
                </div>
              
              </div>
              <div class="form_wrap">
                <div class="form_item">
                  <label>Email Address</label>
                  <input type="text">
                </div>
              </div>
              <div class="form_wrap">
                <div class="form_item">
                  <label>Phone</label>
                  <input type="text">
               </div>
             </div>
             <div class="form_wrap">
                <div class="form_item">
                  <label>Address</label>
                  <input type="text">
                </div>
              </div>
              <div class="form_wrap">
                <div class="form_item">
                  <label>Website URL</label>
                  <input type="text">
                </div>
              </div>
             <div class="form_wrap select_box">

                <div class="form_item">
                  <label>City</label>
                     <select name="country">
                    <option>Mumbai</option>
                    <option>Pune</option>
                    <option>Hyderabad</option>
                    <option>Bangalore</option>
                    <option>Kolkata</option>
                    <option>Delhi</option>
                    <option>Patna</option>
                    <option>Lucknow</option>
                    <option>Jammu</option>
                    <option>Kashmir</option>
                    <option>Guwahati</option>
                    <option>Jaipur</option>
                     </select>
                </div>
              
              
                <div class="form_item">
                  <label>Country</label>
                     <select name="country">
                    <option>India</option>
                     </select>
               </div>
               <div class="form_item">
                <label>State</label>
                   <select name="country">
                  <option>Maharashtra</option>
                  <option>Uttarakhand</option>
                  <option>Madhya Pradesh</option>
                  <option>Uttar Pradesh</option>
                   </select>
             </div>
              
              </div>
              <div class="form_item">
                <label>Industry</label>
                   <select name="country">
                  <option>IT</option>
                  <option>Accounts</option>
                  <option>Sales</option>
                  <option>Health Care</option>

                   </select>
             </div>
              <div class="btn">
                <input type="submit" value="Register">
             </div>
         </form>
        </div>
       </div>
</body>
</html>
