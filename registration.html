<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Registration</title>
    <link rel="stylesheet" href="css3.css">
</head>
<body>
    <div class="wrapper">
        <div class="form_container">
          <form name="form" onsubmit="return (Validate() && validURL())">
            <div class="heading">
                <h2>Registion Form</h2>
             </div>
             <div class="form_wrap fullname">
                <div class="form_item">
                    <label>First Name</label>
                    <input type="text" name="first_name" required>
                </div>
                <div class="form_item">
                    <label>Last Name</label>
                    <input type="text" name="last_name" required>
                </div>
              
              </div>
              <div class="form_wrap">
                <div class="form_item">
                  <label>Email Address</label>
                  <input type="text" name="email" required>
                </div>
              </div>

              <div class="form_wrap">
                <div class="form_item">
                  <label>Phone</label>
                  <input type="text" name="phone_no" placeholder="Enter 10 digit Phone Number" maxlength="10" pattern="[1-9]{1}[1-9]{9}">
               </div>
             </div>
             <div class="form_wrap">
                <div class="form_item">
                  <label>Address</label>
                  <input type="text" name="address" required>
                </div>
              </div>
              <div class="form_wrap">
                <div class="form_item">
                  <label>Website URL</label>
                  <input type="text" name="url" required>
                </div>
              </div>
             <div class="form_wrap select_box">

                <div class="form_item">
                  <label>City</label>
                     <select name="country">
                    <option>Mumbai</option>
                    <option>Pune</option>
                    <option>Hyderabad</option>
                    <option>Bangalore</option>
                    <option>Kolkata</option>
                    <option>Delhi</option>
                    <option>Patna</option>
                    <option>Lucknow</option>
                    <option>Jammu</option>
                    <option>Kashmir</option>
                    <option>Guwahati</option>
                    <option>Jaipur</option>
                     </select>
                </div>
              
              
                <div class="form_item">
                  <label>Country</label>
                     <select name="country">
                    <option>India</option>
                     </select>
               </div>
               <div class="form_item">
                <label>State</label>
                   <select name="country">
                  <option>Maharashtra</option>
                  <option>Uttarakhand</option>
                  <option>Madhya Pradesh</option>
                  <option>Uttar Pradesh</option>
                   </select>
             </div>
              
              </div>
              <div class="form_item">
                <label>Industry</label>
                   <select name="country">
                  <option>IT</option>
                  <option>Accounts</option>
                  <option>Sales</option>
                  <option>Health Care</option>

                   </select>
             </div>
              <div class="btn">
                <input type="submit" value="Register">
             </div>
         </form>
        </div>
       </div>
       <script>
        
        function Validate(){
          var first_name1=document.form.first_name.value;
          var last_name1=document.form.last_name.value;
          var address1=document.form.address.value;
          var email1=document.form.email.value;
          var phone_number1=document.form.phone_no.value;
          if((first_name1.length<3) || (!first_name1)){
            alert("Enter Correct First Name.");
            return false;
          }
          else if((last_name1.length<3) || (!last_name1)){
            alert("Enter Correct First Name.");
            return false;
          }
          else if((address1.length<50) || (!address1)){
            alert("Please Enter correct Address\nNotes : Addresss length should be more then 50 characters.But we got "+address1.length+" character only");
            return false;
          }
          else{
            return true;
          }
        }
        function validURL() {
            var str=document.form.url.value;
            var pattern = new RegExp('^(https?:\\/\\/)?'+ // protocol
              '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|'+ // domain name
              '((\\d{1,3}\\.){3}\\d{1,3}))'+ // OR ip (v4) address
              '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ // port and path
              '(\\?[;&a-z\\d%_.~+=-]*)?'+ // query string
              '(\\#[-a-z\\d_]*)?$','i'); // fragment locator
              a=!!pattern.test(str);
              if(!!pattern.test(str)==false){
                alert("Enter the correct url");
                return false;
              }
              else{
                return true;
              }
          }
       </script>
</body>
</html>
